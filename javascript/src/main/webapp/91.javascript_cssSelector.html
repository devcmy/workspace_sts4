<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>CSS 선택자를 이용한 HTML DOM Element 검색</title>
		<style type="text/css">
	
		</style>
		<script type="text/javascript">
			/*
			https://www.w3schools.com/jsref/met_document_queryselector.asp
				1. Document.querySelector() 
				  - The querySelector() method returns 
				     the first element(한개 반환) that matches a 
				     specified CSS selector(s) in the document.
				2. Document.querySelectorAll()
				  - The querySelectorAll() method returns 
				    all elements in the document 
				    that matches a specified CSS selector(s), as a static NodeList object. 특정 셀럭터와 매칭되는 노드리스트를 반환한다.
			*/
			
			window.onload=function(e){
				/*****dom tree생성후 랜더링전 dom node찾기******/
				//document.getElementsByTagName("div");
				let divElementList = document.querySelectorAll("p"); //tag selector는 그냥 작성하면됨 //여러개 반환
				
				for(let i=0; i<divElementList.length;i++){
					divElementList[i].style.background='pink';
				}
				
				let divElement = document.querySelector("div");
				divElement.style.border="5px dotted blue";
				
				let divNode = document.querySelector("div"); //한개 반환
			};
			
			
			
			
		</script>
	</head>
	<body style="font-size: 15pt">
		<h3>querySelector</h3>
		<div>
			CSS 선택자를 이용한 HTML Element 검색 div
		</div>
		<div>

		</div>
		<div>
			CSS 선택자를 이용한 HTML Element 검색 div
		</div>
		<h3>querySelectorAll</h3>
		<p>

		</p>

		</p>
		<p>

		</p>
		
		
		
	</body>
</html>
